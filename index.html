<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Minesweeper</title>
</head>
<body>
	<div id="header">
		<div id="numbers_length">
			<div id="mines_hundreds" class="flag_length"></div>
			<div id="mines_tens" class="flag_length"></div>
			<div id="mines_ones" class="flag_length"></div>
		</div>
		<div id="faces" class="smile" onclick="start()"></div>
		<select>
			<option value="easy">Easy</option>
			<option value="medium">Medium</option>
			<option value="hard">Hard</option>
		</select>
	</div>
	<table>
		
	</table>
	<div id="you_win">
		<span id="you_win_back"></span>
		<span id="score"></span>
		<span id="record"></span>
		<span id="coin">10 coin</span>
		<input type="button" value="Continue" onclick="$('#you_win').hide(); start()">
	</div>
	<script src="js.js"></script>
</body>
</html>
